<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Grid Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Warning!</strong> Better check yourself.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <h1>Example Heading <span class="badge bg-secondary">New</span></h1>
  <h2>Another Heading <span class="badge bg-success">Updated</span></h2>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Welcome to My Site</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="p-3 bg-primary text-white">Box 1</div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="p-3 bg-success text-white">Box 2</div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="p-3 bg-danger text-white">Box 3</div>
    </div>
  </div>

</div>
<form>
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter your password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
